<!DOCTYPE html>
<html>
	<head>
		<title>Boxgle</title>
		<link rel = "icon" href = "logo.png">
		<meta property = "og:title" content = "Boxgle">
    	<meta property = "og:image" content = "https://boxgle.dkeree.repl.co/logo.png">
    	<meta property = "og:description" content = "Try to survive as long as you can! This game is inspired by a mobile game that I used to play. Unfourtunately, I do not know what it is called anymore.">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
		<link href = "style.css" rel = "stylesheet" type = "text/css">
	</head>
	<body>
		<div id = "website-widget">
			<img id = "pfp" src = "https://dkeree.repl.co/pfp.png">
		</div>
		<canvas id = "game"></canvas>
		<div id = "mobile-controls">
			<div id = "vertical-column">
				<div id = "top-button" class = "control"><p class = "control-display">▲</p></div>
				<div id = "bottom-button" class = "control"><p class = "control-display">▼</p></div>
			</div>
			<div id = "horizontal-column">
				<div id = "left-button" class = "control"><p class = "control-display">◀</p></div>
				<div id = "right-button" class = "control"><p class = "control-display">▶</p></div>
			</div>
		</div>
		<script src = "boxgle.js"></script>
		<script>
			const website = document.getElementById("website-widget");
			website.addEventListener("click", () => {
				window.open("https://dkeree.repl.co/", "_blank");
			});
		</script>
	</body>
</html>
